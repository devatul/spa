<!DOCTYPE html>
<html>
  <head>
    <title>Nubity</title>
    <meta charset="UTF-8"> <!--Encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Mobile first -->
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" type="text/css" href="node_modules/nubity-webfont/styles.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript">
      (function() {
        var w = window;
        var ic = w.Intercom;
        if ('function' === typeof ic) {
          ic('reattach_activator');
          ic('update',intercomSettings);
        } else {
          var d = document;
          var i = function() {
            i.c(arguments)
          };
          i.q = [];
          i.c = function(args) {
            i.q.push(args)
          };
          w.Intercom = i;
          function l() {
            var s = d.createElement('script');
            s.type = 'text/javascript';
            s.async = true;
            s.src = 'https://widget.intercom.io/widget/xs6j43ab';
            var x = d.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s,x);
          }
          if (w.attachEvent) {
            w.attachEvent('onload',l);
          } else {
            w.addEventListener('load',l,false);
          }
        }
      })()
    </script>
    <script>

      (function (root, factory) {
        if (typeof define === 'function' && define.amd) {
          define([], factory);
        } else if (typeof exports === 'object') {
          module.exports = factory();
        } else {
          root.download = factory();
        }
      }(this, function () {

        return function download(data, strFileName, strMimeType) {

          var self = window, 
            defaultMime = "application/octet-stream", 
            mimeType = strMimeType || defaultMime,
            payload = data,
            url = !strFileName && !strMimeType && payload,
            anchor = document.createElement("a"),
            toString = function (a) {
              return String(a);
            },
            myBlob = (self.Blob || self.MozBlob || self.WebKitBlob || toString),
            fileName = strFileName || "download",
            blob,
            reader;
            myBlob = myBlob.call ? myBlob.bind(self) : Blob ;
          
          if (String(this)==="true") { 
            payload = [payload, mimeType];
            mimeType = payload[0];
            payload = payload[1];
          }

          if (url && url.length< 2048) {
            fileName = url.split("/").pop().split("?")[0];
            anchor.href = url;
              if (anchor.href.indexOf(url) !== -1) { 
                var ajax = new XMLHttpRequest();
                ajax.open( "GET", url, true);
                ajax.responseType = 'blob';
                ajax.onload = function(e){ 
                download(e.target.response, fileName, defaultMime);
              };
              setTimeout(function(){ ajax.send();}, 0);
              return ajax;
            }
          }
          if (/^data\:[\w+\-]+\/[\w+\-]+[,;]/.test(payload)) {
            if (payload.length > (1024*1024*1.999) && myBlob !== toString ) {
              payload = dataUrlToBlob(payload);
              mimeType = payload.type || defaultMime;
            } else {      
              return navigator.msSaveBlob ?  
              navigator.msSaveBlob(dataUrlToBlob(payload), fileName) :
              saver(payload) ; 
            }
          }
          blob = payload instanceof myBlob ?
            payload :
            new myBlob([payload], {type: mimeType}) ;
          function dataUrlToBlob (strUrl) {
            var parts = strUrl.split(/[:;,]/),
            type = parts[1],
            decoder = parts[2] == "base64" ? atob : decodeURIComponent,
            binData = decoder( parts.pop() ),
            mx = binData.length,
            i = 0,
            uiArr = new Uint8Array(mx);
            for(i;i<mx;++i) uiArr[i] = binData.charCodeAt(i);
            return new myBlob([uiArr], {type: type});
           }
          function saver(url, winMode){
            if ('download' in anchor) {
              anchor.href = url;
              anchor.setAttribute("download", fileName);
              anchor.className = "download-js-link";
              anchor.innerHTML = "downloading...";
              anchor.style.display = "none";
              document.body.appendChild(anchor);
              setTimeout(function() {
                anchor.click();
                document.body.removeChild(anchor);
                if (winMode === true) {
                  setTimeout(function(){ self.URL.revokeObjectURL(anchor.href);}, 250 );
                }
              }, 66);
              return true;
            }

            if (/(Version)\/(\d+)\.(\d+)(?:\.(\d+))?.*Safari\//.test(navigator.userAgent)) {
              url = url.replace(/^data:([\w\/\-\+]+)/, defaultMime);
              if (!window.open(url)) { 
                if (confirm("Displaying New Document\n\nUse Save As... to download, then click back to return to this page.")) { 
                  location.href=url; 
                }
              }
              return true;
            }
            var f = document.createElement("iframe");
            document.body.appendChild(f);

            if(!winMode){ 
              url = "data:" + url.replace(/^data:([\w\/\-\+]+)/, defaultMime);
            }
            f.src = url;
            setTimeout(function(){ document.body.removeChild(f); }, 333);
          }
          if (navigator.msSaveBlob) { 
            return navigator.msSaveBlob(blob, fileName);
          }
          if (self.URL) { 
            saver(self.URL.createObjectURL(blob), true);
          } else {
            if(typeof blob === "string" || blob.constructor===toString) {
              try {
                return saver("data:" + mimeType + ";base64," + self.btoa(blob));
              } catch (y) {
                return saver("data:" + mimeType + "," + encodeURIComponent(blob));
              }
            }
            reader = new FileReader();
            reader.onload = function(e){
              saver(this.result);
            };
            reader.readAsDataURL(blob);
          }
          return true;
        };
      }));
    </script>
  </head>

  <body>
    <section id="nubityApp"></section>
    <script src="js/bundle.js"></script>
  </body>

</html>
