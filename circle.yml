dependencies:
  override:
    - npm install --prefix=web
    - npm run deploy --prefix=web --env=prod
    - ./web/node_modules/eslint/bin/eslint.js --fix web/.
  cache_directories:
    - web/node_modules
test:
  post:
    - if [[ -n $(git diff) ]]; then git diff > $CIRCLE_ARTIFACTS/cs-issues.patch && exit 1; fi;
